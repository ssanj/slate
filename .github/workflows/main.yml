name: Slate Build
on: push

jobs:
  run-tests:
    name: Slate Tests
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     stackage: ["LTS-16.26"]

    steps:
      - uses: actions/checkout@v2

      - id: haskell-action
        uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.8.4'
          cabal-version: 'latest'
          enable-stack: true
          stack-version: 'latest'

      - uses: actions/cache@v2.1.3
        name: Cache them builds
        with:
          path: /home/runner/.stack
          key: ${{ runner.os }}-ghc8.8.4-stack

      - id: stack-test
        run: stack test

      - name: Dump exec1
        shell: bash
        run: |
          echo "Executable1: ${{ steps.haskell-action.outputs.stack-exe }} "

